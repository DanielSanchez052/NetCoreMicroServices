apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/platforms
            pathType: Prefix
            backend: 
              service:
                name: platforms-clusterip-srv
                port: 
                  number: 80
          - path: /api/command
            pathType: Prefix
            backend: 
                service:
                  name: commands-clusterip-srv
                  port:  
                    number: 80
